<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matletik Boxplot for Dart - Example</title>
    <script src = "boxplot_example.dart.js"></script>

    <style>
        div{
            background-color: rgba(255, 255, 255, 0.35);
            font-size: 16px;
            margin: 0 auto;
            valign: middle;
            text-align: center;
        }
        input[type=range]{
            width: 100%;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>Value on the boxplot</legend>
    <input type="range" min="50" max="200" value="65" id="myrange"/>
</fieldset>
<br/>
<div id="mydiv"></div>
</body>
</html>
